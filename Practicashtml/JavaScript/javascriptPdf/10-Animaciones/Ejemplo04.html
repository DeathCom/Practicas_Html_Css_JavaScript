<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 04 de animaciones</title>
	<script type="text/javascript">
		var estado=true;
		setTimeout("cambio()",500);

		function cambio() {
			estado=!estado;
			if(estado==true){
				img.src="img/1.png";
			}else{
				img.src="img/2.png";
			}
			setTimeout("cambio()",500);
		}
	</script>
</head>
<body>
	<img src="timg/1.png" name="img">
</body>
</html>
