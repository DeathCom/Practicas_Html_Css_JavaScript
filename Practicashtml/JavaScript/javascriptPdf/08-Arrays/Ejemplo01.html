<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 01 de Matrices</title>
	<script type="text/javascript">
		function opt() {
			var tabla=new Array();
			tabla[0]="Hola";
			tabla[1]="Adios";
			tabla[2]="Tarde";
			tabla[3]="Noche";
			tabla[4]=tabla[0]+" "+tabla[1];

			alert(tabla[0]+"\n"+tabla[1]);
			alert(tabla[4]);
		}
	</script>
</head>
<body>
	<input type="button" value="Ver" onclick=opt();>
	<!--
		Sintaxis:
		var nombreArray = new Array();

		inicializacion de un elemento:
		nombreArray[numeroIndice] = valor;

		Utilizacion de un elemento:
		nombreArray[numeroIndice]:
	-->
</body>
</html>
