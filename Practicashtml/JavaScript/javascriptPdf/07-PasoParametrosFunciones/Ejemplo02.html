<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 02 de Paso de parametros a Funciones</title>
	<script type="text/javascript">
		function opt(valor){
			var cadena;
			switch(valor){
				case 1:
					cadena="uno";
					break;
				case 2:
					cadena="dos";
					break;
				case 3:
					cadena="tres";
					break;
				case 4:
					cadena="cuatro";
					break;
			}
			alert("Vinculo "+cadena);
		}
	</script>
</head>
<body>
	<a href="#" onmouseover=opt(1);>Uno</a><br><br>
	<a href="#" onmouseover=opt(2);>Dos</a><br><br>
	<a href="#" onmouseover=opt(3);>Tres</a><br><br>
	<a href="#" onmouseover=opt(4);>Cuatro</a>
</body>
</html>
