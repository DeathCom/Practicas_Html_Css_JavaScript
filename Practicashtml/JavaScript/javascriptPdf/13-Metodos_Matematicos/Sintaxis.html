<!DOCTYPE html>
<html>
<head>
	<title>Sintaxis para Metodos Matematicos</title>
</head>
<body>
	<!--
		Metodo 							Descripcion
		var=Math.sin(valor);			Seno de un angulo, expresado en radianes
		var=Math.cos(valor);			Coseno de un angulo, expresado en radianes
		var=Math.tan(valor);			tangente de un angulo. Expresado en radianes
		asin(), acos(), atan()			iguales que las anteriores pero devuelven arcos
		var=Math.abs(valor);			valor absoluto(su positivo)
		var=Math.log(valor);			logaritmo decimal del valor
		var=Math.max(val1,val2);		devuelve el mayor de los dos
		var=Math.min(val1,val2);		devuelve el menor de los dos
		var=Math..pow(base,expon);		potencia de base(eleva un numero a la potencia)
		var=Math.sqrt(valor);			raiz cuadrada del valor
		var=Math.round(valor);			redondea un numero con decimales
		var=Math.random()*intervalo;	numero aleatorio desde 0 hasta el intevalo				
	-->
</body>
</html>
