<!DOCTYPE html>
<html>
<head>
	<title>Objetos Predefinidos Sintaxis para evento Navigator</title>
</head>
<body>
	<!--
		Metodo			Descripcion				Sintaxis
		appName			devuelve el nombre		var=navigator.appName;
		appVer			devuelve la version		var=navigator.appVer;
		userLanguage	codigo de lenguaje		var=navigator.userLanguage;
		platform		plataforma de trabajo	var=navigator.platform;
		cpuClass		tipo de microprocesador	var=navigator.cpuClass;
		connectionSpeed velocidad de conexion	var=navigator.connectionSpeed;
	-->
</body>
</html>
