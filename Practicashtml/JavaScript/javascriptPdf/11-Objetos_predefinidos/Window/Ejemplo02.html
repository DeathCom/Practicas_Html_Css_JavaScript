<!DOCTYPE html>
<html>
<head>
	<title>Objetos Predefinidos Emeplo 02</title>
	<script type="text/javascript">
		var v1;
		function abre() {
			v1=window.open("ab.htm","v","status=yes","resizable=yes");
		}
		function opera(valor) {
			switch(valor){
				case 1:
					cargapagina();
					break;
				case 2:
					print();
					break;
				case 3:
					var modal;
					modal=window.showModalDialog("ab2.htm");
					break;
			}
		}
		function cargapagina(){
			var cerrada=v1.closed;
			if (cerrada==false) {
				v1.Location="ab2.htm";
			} else {
				alert("Error.\nv1 debe estar abierta.");
			}
		}
	</script>
</head>
<body onload=abre();>
	<input type="button" value="Cargar" onclick=opera(1);>	
	<br>
	<input type="button" value="Imprimir" onclick=opera(2);>	
	<br>
	<input type="button" value="Modal" onclick=opera(3);>	
	<br>
</body>
</html>
