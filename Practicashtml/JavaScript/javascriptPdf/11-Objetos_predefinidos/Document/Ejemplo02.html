<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo 02 Uso de document para objetos predefinidos</title>
	<script type="text/javascript">
		var v1;
		function ver() {
			var fecha;
			var urlantes;
			var urlactual;

			fecha=v1.document.lastModified;
			urlantes=v1.document.referrer;
			urlactual=v1.document.location;

			v1.document.writeln("Creada en "+fecha);
			v1.document.writeln("Direccion "+urlactual);
			v1.document.write("Url anteririor "+urlantes);
		}

		function abre() {
			v1=window.open("ab.htm","v","status=yes","resizable=yes");
		}
	</script>
</head>
<body onload=abre();>
	<input type="button" value="Info. Pag" onclick=ver();>
</body>
</html>
