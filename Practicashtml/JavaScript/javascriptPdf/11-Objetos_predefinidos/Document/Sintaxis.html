<!DOCTYPE html>
<html>
<head>
	<title>Sintaxis de Document para objetos predefinidos</title>
</head>
<body>
	<!--
		Metodo			descricion						sintaxis
		write			Escribe en el documento			document.write(dato);
		writeln			Escribe y salta de linea		document.writeln(dato);
		alinkColor		Color del enlace (sin usar)		document.zlinkColor="color";
		linkcolor		Color enlace activo				document..linkColor="color";
		vlinkColor		Color del enlace (usado)		document.vlinkColor="color";
		bgColor			Color del fondo					document.bgColor="color";
		fgColor			Color del texto					document.fgColor="color";
		referrer		url del doc anterior			var=document.referrer;
		location		url del doc actual				var=document.location;
		lastModified	Fecha de modificacion			var=document.lastModified;
	-->
</body>
</html>
