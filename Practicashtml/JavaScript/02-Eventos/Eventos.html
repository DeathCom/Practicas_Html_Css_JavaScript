<!DOCTYPE html>
<html>
<head>
	<title>Eventos</title>
</head>
<body>
	<!--
		Sintaxis:
		<elemento nobre_evento=nombreFuncion([parametros]);>

		Eventos 		Se produce al :
		onLoad			Terminar de cargar una pagina o frame (entrar).
		onUnLoad		Descargar una pagina o frame (salir).
		onAbort			Abortar la carga de una pagina
		onError			Producirse error en la carga de la pagina.
		onMouseOver		Pasar el ratonpor encima de un enlace, area o frame.
		onMouseOut		Dejar de estar el raton encima de un enlace, area o frame.
		onMouseMove		Mover el raton por el documento.
		onKeyUp			Presionar una tecla.
		onClick			Hacer click con el raton.
		onResize		Dimensionar la ventana del navegador.
		onMove 			Mover la ventana del navegador
		onChange		Modificar tecto de un control de edicion (sucede al perder el foco).
		onSelect		Selecciona texto de un control de edicion.
		onFocus			situa el foco en un control.
		onBlur			Perder el foco de un control.
		onSubmit		Enviar un formulario.
		onReset			Iniciar un formulario.
	-->
</body>
</html>
