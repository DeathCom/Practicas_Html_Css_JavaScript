<!DOCTYPE html>
<html>
<head>
	<title>Operadores para javaScript</title>
</head>
<body>
	<!--
		Asignacion (=)
		Sintaxis:
		var variable=valor;
		var variable1 = variable2;
		var variable1 = variable2 = variable3 = variableN = valor;
	-->
	<!--
		Aritmeticos:
		Operador: 		Descripcion:
		-				resta
		+				suma
		/				division
		%				residuo o modulo
		--				decremento
		++				incremento
		var1+=valor		incrementa el valor de var en valor+var;
		var1-=valor		decrementa el valor de var en valor+var;
		var1*=valor		multiplica el valor de var en valor+var;
		var1/=valor		divide el valor de var en valor+var;
	-->
	<!--
		Logicos y relacionales:
		Relacionales:
		operador: 	Descripcion:
		<			menor que
		>			mayor que
		<=			menor o igual que
		>=			mayor o igual que
		==			igual que
		!=			distinto que

		Logicos:
		operador: 	Descripcion:
		&&			Y (and)
		||			O (or)
		!			No (NOT)
	-->
</body>
</html>
