<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 01 Introduccion de Datos</title>
	<script type="text/javascript">
		function valor(){
			var nombre;
			nombre = prompt("Introduce Nombre: ","");
			alert("Hola "+nombre);
		}
	</script>
</head>
<body onload=valor();>
	<!--
		Sintaxis:
		var variable;
		variable = prompt("Texto de la ventana", "Valor inicial de la caja");
	-->

	<!--
		Caja de texto:
		Funcion:						Descripcion:
		variable=nombre_caja.value;		Guarda el contenido de la caja en una variable
		nombre_caja.value=variable;		Muestra el contenido de la variable en la caja
		nombre_caja.value=""			Limpia el contenido de la caja
		nombre_caja.sefocus():			Envia el foco a la caja
	-->
</body>
</html>
